<span class="inline">

<text-prop [(properties)]="_editedProperties"
           [title]="_editedPropertiesTitle"></text-prop>

<div>
  <button (click)="recreate()">Create</button>
  <button (click)="update()">Update</button>
  <button (click)="placeLabels()">Place labels</button>
  <button (click)="resetCurves()">Reset curves</button>
  <button (click)="setFrame()">Reset frame</button>
</div>

<canvas
  #mapCanvas
  [attr.width] = '_canvasWidth'
  [attr.height] = '_canvasHeight'></canvas>

<p *ngIf="_selectedCountry">Selected country: {{_selectedCountry}}</p>
<p *ngIf="_selectedNode">Selected label: {{_selectedNode.name}}</p>
</span>

<span class="inline">
<ul>
  <li *ngIf="_stages && _visitedPlaceList">
    <h3>Edge</h3>
    <ul>
      <li *ngFor="let e of _stages"
        (click)="selectEdge(e)"
        [class.nodeSelected]="_selectedEdge && _selectedEdge.from == e.from && _selectedEdge.to == e.to"
        [class.nodeSkipped]="e.hidden"
        >
      {{ origin(e).label }} - {{ destination(e).label }}
        <button class="delete"
                (click)="toggleHideEdge(e); $event.stopPropagation()">
          {{ e.hidden? '+' : '-' }}</button>
      </li>
    </ul>
  </li>
  <li>
    <h3>Visited places</h3>
    <ol>
      <li *ngFor="let n of _visitedPlaceList"
        [class.nodeSelected]="_selectedNode == n"
        [class.nodeSkipped]="isSkipped(n)"
        (click)="selectNode(n)"
        >{{n.label}}

        <button class="delete"
          (click)="toggleSkipNode(n); $event.stopPropagation()">
          {{ isSkipped(n) ? '+' : '-'}}</button>
      </li>
    </ol>
  </li>
</ul>
</span>
