<div *ngIf="properties">

  <label for="fontSize">font size:</label>
  <input id="fontSize" type="number" value="16" min="5" max="64" required
    [(ngModel)]="properties.fontSize">
  <input id="selectedLabelColor" type='color' value='#000000'/>
  <input id="selectedLabelShadowColor" type='color' value='#ffffff'/>
  <input id="selectedLabelShadowAlpha" style='width:100px;display:inline-block' type='range' value="0.8" min=0 max=1 step="0.00390625">
</div>
